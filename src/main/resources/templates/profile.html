<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://kit.fontawesome.com/e9e6d3812c.js" crossorigin="anonymous"></script>
<title>My Profile</title>
</head>
<body class="container-fluid">
<div class="row" style="height: 50vh">
	<div class="bg-warning d-flex flex-column justify-content-center align-items-center" style="height: 50vh">
		<h2>My Profile</h2>
		<h4>Username: <span th:text="${#authentication.name}" >
		    <!-- Display the username -->
		</span></h4>
		<a href="/dashboard" class="btn btn-secondary">Dashboard</a>
		<hr>
	</div>	
</div>
<div class="row">
	<div class="bg-primary text-light d-flex flex-column justify-content-center align-items-center" style="height: 50vh">
		<div class="mb-3">
			<h3>Personal Details</h3>
		</div>
		<div>
			<table class="table table-success">
				<tr>
					<th>Username:</th>
					<td th:text="${username}"></td>
				</tr>
				<tr>
					<th>Email:</th>
					<td th:text="${email}"></td>
				</tr>
				<tr>
					<th>Role:</th>
					<td th:text="${userRole}"></td>
				</tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
