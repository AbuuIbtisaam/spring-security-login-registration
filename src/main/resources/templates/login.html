<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://kit.fontawesome.com/e9e6d3812c.js" crossorigin="anonymous"></script>
<title>Login</title>
</head>
<body class="container-fluid">
<div class="row vh-100">
	<div class="bg-warning py-3 d-flex flex-column justify-content-center align-items-center">
		<div th:if="${param.error}"> 
	            <div class="alert alert-danger text-center">
					Invalid Username or Password!
				</div>
	    </div>  
	    <div th:if="${success_msg != null}"> 
	                <div class="alert alert-success text-center" th:text="${success_msg}">
						
					</div>
	    </div>
		<div class="col-12 text-center">
			<h2>Login Form</h2>
		</div>
		<div class="col-10 col-sm-6 col-md-4 col-xl-3">
			<form method="post" th:action="@{/login}">
			<div class="mb-3">
				<label for="username" class="form-label">Username: </label>
				<input type="text" id="username" required class="form-control" name="username">
			</div>		
			<div class="mb-3">
				<label for="password" class="form-label">Password: </label>
				<input type="password" id="password" required class="form-control" name="password">
			</div>		
			<div class="mb-3">			
				<input type="submit" class="btn btn-primary form-control" value="Login">
			</div>
			<div>
				<p>Don't you have an account? <a th:href="@{/register}">Register here</a></p> 
			</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
