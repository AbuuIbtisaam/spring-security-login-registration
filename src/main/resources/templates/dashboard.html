<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://kit.fontawesome.com/e9e6d3812c.js" crossorigin="anonymous"></script>
<title>Dashboard</title>
</head>
<body class="container-fluid">
<div class="row vh-100">
	<div class="bg-warning py-3 d-flex flex-column justify-content-center align-items-center">
		<div class="col-12 text-center">
			<h2>Welcome <span th:text="${#authentication.name}" >
			    <!-- Display the username -->
			</span></h2>
			<div sec:authorize="hasRole('ROLE_ADMIN')">
				Authenticated as <span sec:authentication="name"></span>
			    <h6>Role: Admin</h6>	
			    <a href="/admin/new_user" class="btn btn-primary">Add User</a>
				<a href="/admin/new_role" class="btn btn-secondary">Add Role</a>
			 </div>
			 <div sec:authorize="hasRole('ROLE_USER')">
				Authenticated as <span sec:authentication="name"></span>
			    <h6>Role: User</h6>	
			 </div>		
		</div>	
		<div class="col-12 text-center">
			<hr>
			<a href="/user/profile" class="btn btn-secondary">Profile</a>
			<a href="/logout" class="btn btn-danger">Logout</a>			
		</div>
	</div>
</div>
</body>
</html>
