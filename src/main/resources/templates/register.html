<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://kit.fontawesome.com/e9e6d3812c.js" crossorigin="anonymous"></script>
<title>Register</title>
</head>
<body class="container-fluid">
<div class="row vh-100">
	<div class="bg-warning py-3 d-flex flex-column justify-content-center align-items-center">
		<div th:if="${error_msg!=null}"> 
	         <div class="alert alert-danger text-center" th:text="${error_msg}"></div>
	    </div> 
		<div class="col-12 text-center">
			<h2>Registration Form</h2>
		</div>
		<div class="col-10 col-sm-6 col-md-4 col-xl-3">
			<form action="#" method="post" th:action="@{/register}" th:object="${registrationForm}" name="loginForm">
			<div class="mb-3">
				<label for="username" class="form-label">Username: </label>
				<input minlength="3" th:field="*{username}" type="text" id="username" name="username" required class="form-control">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email: </label>
				<input th:field="*{email}" type="email" id="email" name="email" required class="form-control">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password: </label>
				<input th:field="*{password}" minlength="8" type="password" id="password" name="password" required class="form-control" 
				pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$!%^&*()_+])[A-Za-z\d@#$!%^&*()_+]{8,}$">
			</div>
			<div class="mb-3">
				<label for="confirm_password" class="form-label">Confirm Password: </label>
				<input th:field="*{confirmPassword}" minlength="8" type="password" id="confirm_password" name="confirm_password" required class="form-control">
			</div>
			<div class="mb-3">			
				<input type="submit" class="btn btn-primary form-control">
			</div>
				<p>Already have an account? <a th:href="@{/login}">Login here</a></p> 
			</form>
		</div>
	</div>
</div>
	<script type="text/javascript" src="/static/js/validation.js" th:src="@{/js/validation.js}"></script>
</body>
</html>
